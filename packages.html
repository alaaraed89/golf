<style>
    .controls-container {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .zoom-controls {

    .changelanguage {

    .zoom-controls button, .changelanguage button {

font-size: 16px;

cursor: pointer;

color: white;
border-radius: 7px;
    }
     /* General Styles for Nav */
     .navbar {
        position: relative;
        background-color: #2C6B2F;
    }

    .nav-links {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding: 0;
    }

    .nav-links a {
        color: white; /* Ensure links are white */
        text-decoration: none;
        padding: 10px 15px;
    }

    /* Styles for mobile screen */
    @media screen and (max-width: 768px) {
        .nav-links {
            display: none; /* Hide menu items by default on mobile */
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #2C6B2F;
            z-index: 10;
        }
        
        .nav-links.active {
            display: flex;
        }

        .menu-toggle {
            display: block;
            cursor: pointer;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: white; /* Keep the color of the bars consistent */
        }

        .nav-links li {
            margin: 10px 0;
            text-align: center;
        }

        /* Dropdown */
        .dropdown-menu {
            display: none; /* Hide dropdown on mobile */
        }

        .dropdown-toggle:hover + .dropdown-menu,
        .dropdown-toggle:focus + .dropdown-menu {
            display: block; /* Show dropdown on hover or focus */
        }
    }
</style>
</head>
